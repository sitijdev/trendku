name: Google Trends Scraper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install 1 
    - name: Jalankan script
      run: |
        for url in $(cat urls.txt); do
          node scraper.js "$url"
        done
